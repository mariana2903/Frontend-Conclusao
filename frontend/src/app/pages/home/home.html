<div class="dashboard-layout">
  
  <!-- BARRA LATERAL (SIDEBAR) -->
  <aside class="sidebar">
    <!-- Logo -->
    <div class="logo-header">
      <div class="logo-box">RG</div>
      <div class="logo-text">
        <span class="title">Rede Gazeta</span>
        <span class="subtitle">Pricing v21</span>
      </div>
    </div>

    <!-- Navegação -->
    <nav>
      <ul>
        <li>
          <a routerLink="introducao" [class.active]="activePage === 'dashboard'">
            <!-- Ícone Dashboard -->
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            <span>Prescritor</span>
          </a>
        </li>
        <li>
          <a routerLink="funcionalidades" [class.active]="activePage === 'calendar'">
            <!-- Ícone Calendário -->
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span>Calendário</span>
          </a>
        </li>
        <li>
          <a routerLink="modelo" [class.active]="activePage === 'overview'">
            <!-- Ícone Visão Geral -->
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <span>Visão Geral</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Rodapé do Usuário -->
    <div class="user-footer">
      <div class="user-info">
        <div class="user-avatar">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </div>
        <span class="user-name">{{ currentUser }}</span>
      </div>
      <a (click)="logout()" class="logout-btn" title="Sair">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
      </a>
    </div>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <!-- Cabeçalho do Conteúdo -->
    <header class="content-header">
      <h1>{{ getPageTitle() }}</h1>
    </header>

    <!-- Container do Conteúdo -->
    <div class="content-body">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
