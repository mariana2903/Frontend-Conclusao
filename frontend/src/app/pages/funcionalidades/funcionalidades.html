<div class="calendar-container">
  <!-- Cabeçalho -->
  <div class="calendar-header-row">
    <h2>{{ currentMonthName() }}</h2>
    <div class="nav-buttons">
      <button (click)="changeMonth(-1)">&lt; Ant</button>
      <button (click)="changeMonth(1)">Próx &gt;</button>
    </div>
  </div>

  <!-- Grid Calendário -->
  <div class="calendar-grid">
    <!-- Cabeçalho Dias da Semana -->
    <div class="weekday-header">Dom</div>
    <div class="weekday-header">Seg</div>
    <div class="weekday-header">Ter</div>
    <div class="weekday-header">Qua</div>
    <div class="weekday-header">Qui</div>
    <div class="weekday-header">Sex</div>
    <div class="weekday-header">Sáb</div>

    <!-- Dias -->
    <div *ngFor="let day of calendarDays()" 
         class="day-cell" 
         [class.other-month]="!day.isCurrentMonth">
      
      <div class="day-number">{{ day.date.getDate() }}</div>
      
      <div class="prices-list">
        <div *ngFor="let price of day.prices" 
            class="price-badge"
            [title]="price.produto + ': ' + price.precoMedioDia">
          {{ price.produto.split('_')[0] }}: 
          <div>
            {{ price.formato }}
          </div>
          <div>
            {{ price.precoMedioDia }}
          </div>

        </div>
      </div>

      
    </div>
  </div>
  
  <p class="footer-note">* Os dados do calendário são carregados de um endpoint separado (/api/precos-diarios).</p>
</div>
